{% extends "base.html" %}
{% block title %}异形排布{% endblock %}
{% block content %}
{% if info %}
<p>{{info}}</p>
{% endif %}
<form action="/add_dxf_model" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {% if not field.value %}
      <div class="form-group">
          <label>{{ field.label_tag }}</label>
          {{ field }}
      </div>
    {% else %}
    <div style="display:none">
      {{ field }}
    </div>
    {% endif %}
         {{ field.errors }}
     {% endfor %}

    <input type="submit" value = "提交"/>
</form>
{% endblock %}
